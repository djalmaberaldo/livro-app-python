<!DOCTYPE html>
    <head>
        <title>Livraria</title>
        <link rel="stylesheet" type="text/css" href="static/style/style.css">
        <link rel="stylesheet" type="text/css" href="static/style/formStyle.css">

        <script src="../static/js/restfull.js"></script>

    </head>
    <body onload="carregarDados()">
        <!-- Top bar-->
        <header class="top-bar" >
            <span >LIVRARIA</span>
        </header>
        <div class="content-area" id="content-area">
            <form name="form-add" id="form-add" class="form-add" width="100%;" >
                <fieldset>
                    <legend><h3>Cadastrar/Editar Livro:</h3></legend>            
                    <div>
                        <label for="autor">Autor:</label>
                        <input required type="text" name="autor" id="author">
                    </div>
                    
                    <div>
                        <label for="titulo">Título:</label>
                        <input required type="text" name="titulo" id="title">
                    </div>
                    <ul>
                        <li>
                            <button onclick="cadastrarOuEditarLivro()"> Adicionar/Editar</button>
                        </li>
                        <li>
                            <button onclick="cancelarAdicionar();">Cancelar </button>          
                        </li>
                    </ul>
                    
                </fieldset>
            </form>

            <div id="table-area" class="table-area">
                <div class="f-right">
                    <button type="button" onclick="carregarFormularioCadastroEdicao()">Adicionar Livro</button>
                </div>
                <table>
                    <caption>
                        <h3>Livros para vender</h3>
                    </caption>
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Ações</th> 
                        </tr>
                    </thead>
                    <tbody id="content-row">
                    
                    </tbody>
                </table>
               
            </div>
        </div>
    </body>
</html>
